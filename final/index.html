<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edible Delights | WDD330 | Brandon Rock</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/small.css" />
    <link rel="stylesheet" href="styles/medium.css" />

  <body>
    <header>
      <div class="header-wide">
        <section class="title-bar">
          <picture class="logo">
            <img src="images/logo.png" alt="Edible Delights Logo" />
          </picture>

          <div class="headings">

    <main>
      <nav>
        <ul class="navigation">
          <li class="needs-auth"><a href="#home" class="route">Home</a></li>
          <li class="needs-auth"><a href="#recipes" class="route">Recipes</a></li>
          <li class="needs-auth"><a href="#nutrition" class="route">Nutrition</a></li>
          <li class="needs-auth"><a href="#profile" class="route">Profile</a></li>
          <li class="needs-auth"><a href="#logout" class="route">Logout</a></li>
          <li class="no-auth"><a href="#login" class="route">Login</a></li>
          <li class="no-auth"><a href="#signup" class="route">Sign Up</a></li>
        </ul>
      </nav>

      <noscript>

          The Edible Delights application requires JavaScript. Ensure JavaScript

        </p>
      </noscript>
      
      <div id="workspace"></div>

    <footer>
